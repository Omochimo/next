<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<title>確認中</title>
<body>
<p>ログイン確認中…</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("https://xxxx.supabase.co","public-anon-key");

const { data:{ session } } = await supabase.auth.getSession();
if(session){
  document.body.innerHTML = "<h2>ログイン成功</h2><p><a href='member.html'>会員ページへ</a></p>";
}else{
  document.body.innerHTML = "<p>リンクが無効または期限切れです。</p>";
}
</script>
</body>
</html>
